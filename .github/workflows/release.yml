name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Compile binary
        run: |
          deno compile \
            --allow-all \
            --target ${{ matrix.target }} \
            --output linctl-${{ matrix.suffix }} \
            src/main.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linctl-${{ matrix.suffix }}
          path: linctl-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: linctl-*
